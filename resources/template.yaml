AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Regional setup and pre-requisites for a Community Patch region

Parameters:

  Namespace:
    Type: String

  DomainName:
    Type: String

  HostedZoneId:
    Type: String

# SAM Globals

Globals:
  Function:
    Runtime: python3.7
    Handler: index.lambda_handler
    Tracing: Active
    Environment:
      Variables:
        NAMESPACE: !Ref Namespace

Resources:

# S3 Buckets

  TitlesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub communitypatch-${Namespace}-${AWS::Region}-titles

# Lambda

  TitleSyncService:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/title_sync_service
      MemorySize: 512
      Timeout: 10
      Policies:
        - S3CrudPolicy:
            BucketName: !Sub communitypatch-${Namespace}-*-titles
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref TitlesBucket
            Events:
              - s3:ObjectCreated:Put
              - s3:ObjectCreated:Post
              - s3:ObjectRemoved:Delete
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: titles

# DynamoDB Tables

  ContributorsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub CommunityPatch-${Namespace}-Contributors-v1
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 4
        WriteCapacityUnits: 4

      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S

      KeySchema:
        - AttributeName: id
          KeyType: HASH

      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  RevokedTokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub CommunityPatch-${Namespace}-RevokedTokens-v1
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 4
        WriteCapacityUnits: 4

      AttributeDefinitions:
        - AttributeName: token_id
          AttributeType: S

      KeySchema:
        - AttributeName: token_id
          KeyType: HASH

      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  TitlesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub CommunityPatch-${Namespace}-Titles-v1
      BillingMode: PAY_PER_REQUEST

      AttributeDefinitions:
        - AttributeName: contributor_id
          AttributeType: S
        - AttributeName: title_id
          AttributeType: S

      KeySchema:
        - AttributeName: contributor_id
          KeyType: HASH
        - AttributeName: title_id
          KeyType: RANGE

      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

# SSM Parameter Store

  PublishDomainName:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/domain_name
      Type: String
      Value: !Ref DomainName

  PublishHostedZoneId:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/hosted_zone_id
      Type: String
      Value: !Ref HostedZoneId

  PublishTitlesBucketName:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/titles_bucket_name
      Type: String
      Value: !Ref TitlesBucket

  PublishContributorsTableName:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/contributors_table_name
      Type: String
      Value: !Ref ContributorsTable

  PublishContributorsTableStreamArn:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/contributors_table_stream_arn
      Type: String
      Value: !GetAtt ContributorsTable.StreamArn

  PublishRevokedTokensTableName:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/revoked_tokens_table_name
      Type: String
      Value: !Ref RevokedTokensTable

  PublishTitlesTableName:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /communitypatch/${Namespace}/titles_table_name
      Type: String
      Value: !Ref TitlesTable
