AWSTemplateFormatVersion: 2010-09-09

Parameters:

  RepositoryOwner:
    Type: String
    Default: brysontyrrell

  RepositoryName:
    Type: String
    Default: CommunityPatch

  SourceBranch:
    Type: String
    Default: master

  Namespace:
    Type: String
    Description: Segments CloudFormation stack names and Parameter Store paths

  GitHubToken:
    Type: String
    Description: Personal access token with 'write:repo_hook' permission.
    NoEcho: True

  WebHookSecret:
    Type: String
    Description: A string of characters to serve as the GitHub webhook signing secret.
    NoEcho: True

  DomainName:
    Type: String

  HostedZoneId:
    Type: String

  CertificateId:
    Type: String

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: GitHub Setup
        Parameters:
          - RepositoryOwner
          - RepositoryName
          - SourceBranch
          - GitHubToken
          - WebHookSecret
      - Label:
          default: CommunityPatch Setup
        Parameters:
          - Namespace
          - DomainName
          - HostedZoneId

Resources:

# IAM

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Resource: !Sub 'arn:aws:s3:::${Namespace}-communitypatch-*-artifacts/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - arn:aws:logs:*:*:log-group:/aws/codebuild/*

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:*
                  - cloudformation:*
                  - cloudwatch:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject*
                Resource: !Sub 'arn:aws:s3:::${Namespace}-communitypatch-*-artifacts/*'

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
              AWS:
                - !GetAtt CodePipelineRole.Arn
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

# CodeBuild

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
        EncryptionDisabled: True
      BadgeEnabled: False
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: lambci/lambda:build-python3.7
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Type: PLAINTEXT
            Name: NAMESPACE
            Value: !Ref Namespace
          - Type: PLAINTEXT
            Name: TARGET_REGIONS
            Value: 'us-east-2 eu-central-1 ap-southeast-2'
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
      TimeoutInMinutes: 20
      QueuedTimeoutInMinutes: 180
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Source:
        Type: CODEPIPELINE

# CodePipeline

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn

      ArtifactStores:
        - ArtifactStore:
            Type: S3
            Location: !Sub '${Namespace}-communitypatch-us-east-1-artifacts'
          Region: us-east-1
        - ArtifactStore:
            Type: S3
            Location: !Sub '${Namespace}-communitypatch-us-east-2-artifacts'
          Region: us-east-2
        - ArtifactStore:
            Type: S3
            Location: !Sub '${Namespace}-communitypatch-eu-central-1-artifacts'
          Region: eu-central-1
        - ArtifactStore:
            Type: S3
            Location: !Sub '${Namespace}-communitypatch-ap-southeast-2-artifacts'
          Region: ap-southeast-2

      Stages:
        - Name: Source
          Actions:
            - Name: GitHubCheckout
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: !Ref RepositoryOwner
                Repo: !Ref RepositoryName
                Branch: !Ref SourceBranch
                PollForSourceChanges: False
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceArtifact
              Region: !Ref AWS::Region
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: Resources-Build
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: ResourcesBuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: >
                  [
                    {
                      "name": "SOURCE_DIR",
                      "type": "PLAINTEXT",
                      "value": "resources"
                    }
                  ]
              RunOrder: 1

            - Name: Backend-Build
              InputArtifacts:
                  - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: BackendBuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: >
                  [
                    {
                      "name": "TARGET_REGIONS",
                      "type": "PLAINTEXT",
                      "value": "us-east-2"
                    },
                    {
                      "name": "SOURCE_DIR",
                      "type": "PLAINTEXT",
                      "value": "backend"
                    }
                  ]
              RunOrder: 1

            - Name: Contributors-API-Build
              InputArtifacts:
                  - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: ContributorsApiBuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: >
                  [
                    {
                      "name": "SOURCE_DIR",
                      "type": "PLAINTEXT",
                      "value": "contributors-api"
                    }
                  ]
              RunOrder: 1

            - Name: Patch-API-Build
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: PatchApiBuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: >
                  [
                    {
                      "name": "SOURCE_DIR",
                      "type": "PLAINTEXT",
                      "value": "patch-api"
                    }
                  ]
              RunOrder: 1

            - Name: Jamf-API-Build
              InputArtifacts:
                - Name: SourceArtifact
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              OutputArtifacts:
                - Name: JamfApiBuildArtifact
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: >
                  [
                    {
                      "name": "SOURCE_DIR",
                      "type": "PLAINTEXT",
                      "value": "jamf-api"
                    }
                  ]
              RunOrder: 1

        - Name: Deploy-Resources
          Actions:
            - Name: US2-Resources
              Region: us-east-2
              InputArtifacts:
                - Name: ResourcesBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-resources
                TemplatePath: 'ResourcesBuildArtifact::packaged-resources-us-east-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "${DomainName}",
                    "HostedZoneId": "${HostedZoneId}"
                  }
              RunOrder: 1

            - Name: EU-Resources
              Region: eu-central-1
              InputArtifacts:
                - Name: ResourcesBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-resources
                TemplatePath: 'ResourcesBuildArtifact::packaged-resources-eu-central-1.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "${DomainName}",
                    "HostedZoneId": "${HostedZoneId}"
                  }
              RunOrder: 1

            - Name: AUS-Resources
              Region: ap-southeast-2
              InputArtifacts:
                - Name: ResourcesBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-resources
                TemplatePath: 'ResourcesBuildArtifact::packaged-resources-ap-southeast-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "${DomainName}",
                    "HostedZoneId": "${HostedZoneId}"
                  }
              RunOrder: 1

        - Name: Deploy-Backend
          Actions:
            - Name: US2-Backend
              Region: us-east-2
              InputArtifacts:
                - Name: BackendBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-backend
                TemplatePath: 'BackendBuildArtifact::packaged-backend-us-east-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "${DomainName}",
                    "ContributorsTableStreamArn": "/communitypatch/${Namespace}/contributors_table_stream_arn"
                  }
              RunOrder: 1

        - Name: Deploy-API-Stacks
          Actions:
            - Name: US2-Contributors-API
              Region: us-east-2
              InputArtifacts:
                - Name: ContributorsApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-contributors-api
                TemplatePath: 'ContributorsApiBuildArtifact::packaged-contributors-api-us-east-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "ContributorsTableName": "/communitypatch/${Namespace}/contributors_table_name"
                  }
              RunOrder: 1

            - Name: EU-Contributors-API
              Region: eu-central-1
              InputArtifacts:
                - Name: ContributorsApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-contributors-api
                TemplatePath: 'ContributorsApiBuildArtifact::packaged-contributors-api-eu-central-1.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "ContributorsTableName": "/communitypatch/${Namespace}/contributors_table_name"
                  }
              RunOrder: 1

            - Name: AUS-Contributors-API
              Region: ap-southeast-2
              InputArtifacts:
                - Name: ContributorsApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-contributors-api
                TemplatePath: 'ContributorsApiBuildArtifact::packaged-contributors-api-ap-southeast-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "Namespace": "${Namespace}",
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "ContributorsTableName": "/communitypatch/${Namespace}/contributors_table_name"
                  }
              RunOrder: 1


            - Name: US2-Patch-API
              Region: us-east-2
              InputArtifacts:
                - Name: PatchApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-patch-api
                TemplatePath: 'PatchApiBuildArtifact::packaged-patch-api-us-east-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 2

            - Name: EU-Patch-API
              Region: eu-central-1
              InputArtifacts:
                - Name: PatchApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-patch-api
                TemplatePath: 'PatchApiBuildArtifact::packaged-patch-api-eu-central-1.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 2

            - Name: AUS-Patch-API
              Region: ap-southeast-2
              InputArtifacts:
                - Name: PatchApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-patch-api
                TemplatePath: 'PatchApiBuildArtifact::packaged-patch-api-ap-southeast-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 2

            - Name: US2-Jamf-API
              Region: us-east-2
              InputArtifacts:
                - Name: JamfApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-jamf-api
                TemplatePath: 'JamfApiBuildArtifact::packaged-jamf-api-us-east-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 3

            - Name: EU-Jamf-API
              Region: eu-central-1
              InputArtifacts:
                - Name: JamfApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-jamf-api
                TemplatePath: 'JamfApiBuildArtifact::packaged-jamf-api-eu-central-1.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 3

            - Name: AUS-Jamf-API
              Region: ap-southeast-2
              InputArtifacts:
                - Name: JamfApiBuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              RoleArn: !GetAtt CloudFormationRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: !Sub ${Namespace}-communitypatch-jamf-api
                TemplatePath: 'JamfApiBuildArtifact::packaged-jamf-api-ap-southeast-2.yaml'
                ParameterOverrides: !Sub |
                  {
                    "DomainName": "/communitypatch/${Namespace}/domain_name",
                    "HostedZoneId": "/communitypatch/${Namespace}/hosted_zone_id",
                    "RegionalCertificateArn": "/communitypatch/${Namespace}/certificate_arn",
                    "TitlesBucketName": "/communitypatch/${Namespace}/titles_bucket_name",
                    "TitlesTableName": "/communitypatch/${Namespace}/titles_table_name"
                  }
              RunOrder: 3

  PipelineWebHook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: 'refs/heads/{Branch}'
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Base64
          Ref: WebHookSecret
      TargetPipeline: !Ref Pipeline
      TargetAction: GitHubCheckout
      TargetPipelineVersion: 1
      RegisterWithThirdParty: False
